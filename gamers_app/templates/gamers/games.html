{% extends "gamers/base.html" %}
{% block content %}

<p>Games</p>
	<ul>
		{% for sg in games %}
			<ul><a href="{%url 'gamers:gameborrow' sg.id%}"><b>{{ sg }}</b></a> | Owner: <b>{{ sg.owner }}</b></ul><br> 
		{% empty %}
			<ul>No games have been added yet</ul>
		{% endfor %}
	</ul>
	
	<a href="{% url 'gamers:new_game' %}">Add a new game</a>
{% endblock content %}
